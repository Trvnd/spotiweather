<body>

  <div id="head-div" class="wrapper">

    <!--Title & Search Bar-->
    <div id="forecast">
      <h2 id="weather-title">Weather Forecast</h2>
      <form id="searchbar">
        <input type="text" placeholder=" Search...." name="search">
        <button type="submit">Submit</button>
      </form>
    </div>


    <!--Weather Div-->
    <div id="weather-background" class="backcard">
      <div id="weather-info" class="backcard" >
        <img id='img' />
      </div>

        <label for="days">Filter By Days</label>

        <input type="submit" value="Submit" />
      </form> > -->
    </div>


    <!--Playlist Div-->
    <div id="playlist-background" class="playcard">
      <div id="playlist">
        <h1 id="title">Spotiweather</h1>
        <!--Figure out how to embed playlist here-->
        <iframe style="border-radius:12px"
          src="https://open.spotify.com/embed/playlist/5D3aqqDzsZUEz0S8WTqTHv?utm_source=generator" width="100%"
          height="380" frameBorder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
      </div>
    </div>


    <!--New Playlist-->
    <form id="button" class = "playlist">
      <input type="submit" value="New Playlist" id="new-playlist" />
   


  </div>
