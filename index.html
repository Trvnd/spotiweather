<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Spotiweather</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="index.css">
<style>
</style>
<script defer src="index.js"></script>

<body>

  <div id="head-div" class="wrapper">

    <!--Title & Search Bar-->
    <div id="forecast">
      <h2 id="weather-title">Weather Forecast</h2>
      <form id="searchbar">
        <input type="text" placeholder=" Search...." name="search">
        <button type="submit">Submit</button>
      </form>
    </div>
    <!--Weather Div-->

    <!--<div id="weather-background" class="backcard">-->
    <!--<div id="weather-background" class="backcard">-->
      <div id="weather-info" class="backcard" >
        <ul id="weather-list" style="list-style-type:none">
        </ul>
        <img id='img' />
      </div>

    <!--</div>-->



    <!--Playlist Div-->

    <div> 
      <h2 class="quotes" id="title"></h2>
    </div>

    <div>
      <h3 id="title"></h3>
    </div>
    <div id="playlist-background" class="playcard">
      <div id="weather-list"><p id="playlist"></p></div>
      <div>
        <iframe style="border-radius:12px"

          src="https://open.spotify.com/embed/playlist/5D3aqqDzsZUEz0S8WTqTHv?utm_source=generator" width="100%"

          height="380" frameBorder="0" allowfullscreen=""

          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

      </div>

      <div>
        <h1 id="spotiweather"></h1>
      </div>

    </div>

</body>

</html>
